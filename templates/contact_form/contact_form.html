{% load crispy_forms_tags %}

<form id="contact_form" role="form" method="post" action=".">
<div class="modal fade" id="contact_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Contact Us</h4>
      </div>
      <div class="modal-body">
        {% csrf_token %}
        {{ contact_form|crispy }}
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" name="contact" class="btn btn-primary">Send Message</button>
      </div>
    </div>
  </div>
</div>
</form>
