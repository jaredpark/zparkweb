{% extends 'cms/base_sidebar_left.html' %}

{% load crispy_forms_tags %}

{% block page_content_block %}
<div style='text-align:center;margin-top:20px;'>
	{% if user.is_authenticated %}
	<h4>Welcome back {{ user.first_name }}! <a style='text-decoration:none;' href="{% url 'profiles_profile_detail' user.username %}">View your account</a></h4>
	{% else %}
	<form class='registration_form' id="user_form" method="post" action="." enctype="multipart/form-data">
		{% csrf_token %}
		{{ form|crispy }}
		
		<button type="submit" class="btn btn-primary">Register Now!</button>
		<!-- <input type="submit" name="submit" value="Register" /> -->
	</form>
	{% endif %}
</div>
{% endblock page_content_block %}
