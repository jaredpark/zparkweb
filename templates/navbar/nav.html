{% load static %}
{% load cms_tags %}

<div class='navbar_top'></div>
<header class="navbar navbar-fixed-top custom-navbar">
  <div class="container my_container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class='menu_toggle_text'>Menu</span>
      </button>
      <h1 style='margin: 0'>
        <a class='custom-logo' href="{% page_url 'home' %}"><img src="{% static logo_file_name %}" alt="{{ company_name_short }}"></a>
        <p class='nav_logo_seo'>Website Design & Development</p>
      </h1>
    </div>
    <nav class="navbar-collapse collapse custom-navbar theme-text">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ navbar_link1_name }}"> {{ navbar_link1_text }} </a><span class='caret_down'></span></li>
        <li><a href="{{ navbar_link2_name }}"> {{ navbar_link2_text }} </a><span class='caret_down'></span></li>
        <li><a href="{{ navbar_link3_name }}"> {{ navbar_link3_text }} </a><span class='caret_down'></span></li>
        <li><a href="{{ navbar_link4_name }}"> {{ navbar_link4_text }} </a><span class='caret_down'></span></li>
        <li class='last'><a href="{{ navbar_link5_name }}"> {{ navbar_link5_text }} </a><span class='caret_down'></span></li>
      </ul>
    </nav>
  </div>
</header>
