{% extends 'cms/base_sidebar_left.html' %}

{% load crispy_forms_tags %}
{% load cms_tags %}

{% block page_content_block %}
<row style='text-align:center;'>
<h4 style='margin:20px 0;'>Update account information for {{ user.username }}</h4>
</row>
<form role="form" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" name="contact" class="btn btn-primary">Save Changes</button>
</form>
{% endblock page_content_block %}
